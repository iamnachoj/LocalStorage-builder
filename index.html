<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>localStorage JS Builder</title>
</head>
<body>
  <h2 id="title">Local Storage - JavaScript</h2>
  <!-- data input -->
  <fieldset>
    <legend>Insert Data</legend>
    <input id="inpKey" type="text" placeholder="Enter Key">
    <input id="inpValue" type="text" placeholder="Enter Value">
    <button onclick="logItems()" type="button" id="btnInsert">Insert data</button>
    <button onclick="clearStorage()" class="btnClear" type="button" id="btnInsert">Clear</button>
  </fieldset>
  
  <!-- data output -->
  <fieldset>
     <legend>Local Storage output</legend>
     <div id="lsOutput">

     </div>
  </fieldset>
</body>
<script src="app.js"></script>
</html>
